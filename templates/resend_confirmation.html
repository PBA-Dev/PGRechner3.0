{% extends "layout.html" %}
{% block title %}Resend Confirmation{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Bestätigungs-E-Mail erneut senden</h2>
    <form method="POST" action="{{ url_for('resend_confirmation') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label(class="form-control-label") }}
            {{ form.email(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Bestätigungs-E-Mail erneut senden</button>
    </form>
    <p class="mt-3">
        Bereits bestätigt? <a href="{{ url_for('login') }}">Hier anmelden</a>
    </p>
</div>
{% endblock %}
