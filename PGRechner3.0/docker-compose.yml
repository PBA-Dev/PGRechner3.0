version: '3.8'

services:
  app:
    build: .
    container_name: pgrechner_app
    ports:
      - "5000:5000"
    depends_on:
      - db
    env_file: .env

  db:
    image: postgres:15-alpine
    container_name: pgrechner_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pgrechner
    volumes:
      - db-data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: pgrechner_nginx
    environment:
      - VIRTUAL_HOST=opbrechner.optimum-pflegeberatung.de
      - LETSENCRYPT_HOST=opbrechner.optimum-pflegeberatung.de
      - LETSENCRYPT_EMAIL=alex.torrescanety@optimum-pflegeberatung.de
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default
      - n8n_default
    depends_on:
      - app

volumes:
  db-data:

networks:
  default:
  n8n_default:
    external: true
# This file is used to define the services, networks, and volumes for the Docker application.
